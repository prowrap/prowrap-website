<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prowrap Interior Film</title>
  <style>
    body { margin: 0; font-family: 'Pretendard', sans-serif; background: #fff; color: #333; }
    header { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.95); border-bottom: 1px solid #ddd; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    header h1 { margin: 0; font-size: 0.66rem; font-weight: bold; }
    nav a { margin-left: 1.5rem; text-decoration: none; color: #333; font-weight: 500; }
    .hero { 
      margin-top: 80px; 
      width: 100%;
      height: 500px; 
      background: url('https://images.unsplash.com/photo-1600585152936-1c1d1e6d7158?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }
    .hero img {
      height: 100px;
      max-width: 95%;
      position: relative;
      z-index: 1;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.25));
    }
    .hero-widget-icons {
      position: absolute;
      bottom: 20px;
      left: calc(50% + 540px);
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 10px;
    }
    .hero-widget-icons img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    .section { padding: 3rem 1.5rem; max-width: 1100px; margin: auto; }
    .gallery-container { display: flex; flex-direction: column; align-items: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; width: 100%; }
    .gallery img {
      width: 100%;
      aspect-ratio: 4/3;
      border-radius: 8px;
      object-fit: contain;
      background-color: #f7f7f7;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .modal-close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 2100;
    }
    .pagination { margin-top: 2rem; display: flex; gap: 0.5rem; justify-content: center; }
    .pagination button {
      padding: 0.5rem 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-links img {
      height: 150px;
      width: 150px;
      object-fit: contain;
      image-rendering: auto;
    }
    .contact-links a {
      display: inline-block;
      margin: 0.5rem 1rem 0.5rem 0;
      padding: 0.5rem 1rem;
      background-color: #eee;
      border-radius: 5px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s;
    }
    .contact-links a:hover {
      background-color: #ddd;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }
    footer {
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #666;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }
      nav a {
        margin: 0.5rem 0 0 0;
        font-size: 0.9rem;
      }
      .hero-widget-icons {
        position: static;
        margin-top: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .hero img {
        height: 80px;
      }
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <!-- 기존 script는 그대로 유지 -->
</head>
<body>
  <!-- 기존 body는 그대로 유지 -->
</body>
</html>
