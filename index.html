<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProWrap 인테리어필름</title>
  <style>
    body { margin: 0; font-family: 'Pretendard', sans-serif; background: #fff; color: #333; }
    header { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.95); border-bottom: 1px solid #ddd; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    header h1 { margin: 0; font-size: 1.5rem; font-weight: bold; }
    nav a { margin-left: 1.5rem; text-decoration: none; color: #333; font-weight: 500; }
    .hero { 
      margin-top: 80px; 
      background: url('https://via.placeholder.com/1600x400') no-repeat center/cover; 
      height: 400px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* 어두운 반투명 레이어 */
    }
    .hero img {
      max-height: 80px;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
    }
    .section { padding: 3rem 1.5rem; max-width: 1100px; margin: auto; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; }
    .gallery div { height: 200px; background: #eee; border-radius: 8px; }
    .contact-links { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1.5rem; }
    .contact-links a { padding: 0.8rem 1.2rem; background: #f0f0f0; border-radius: 6px; text-decoration: none; color: #333; font-weight: 500; }
    iframe { width: 100%; height: 300px; border: 0; border-radius: 8px; }
    footer { background: #111; color: #aaa; padding: 2rem 1rem; font-size: 0.85rem; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>ProWrap 인테리어필름</h1>
    <nav>
      <a href="#gallery">시공 사례</a>
      <a href="#contact">문의하기</a>
    </nav>
  </header>

  <div class="hero">
    <img src="logo.png" alt="ProWrap 타이틀 이미지">
  </div>

  <section id="gallery" class="section">
    <h2>시공 갤러리</h2>
    <div class="gallery">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>문의하기</h2>
    <div class="contact-links">
      <a href="https://instagram.com/your_instagram" target="_blank">인스타그램</a>
      <a href="https://pf.kakao.com/_yourkakao" target="_blank">카카오톡 채널</a>
      <a href="https://blog.naver.com/your_blog" target="_blank">네이버 블로그</a>
    </div>
  </section>

  <section class="section">
    <h2>찾아오시는 길</h2>
    <iframe src="https://maps.google.com/maps?q=경기도 고양시 덕양구 의장로 146 1903호&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
  </section>

  <footer>
    <p>회사명: ProWrap 인테리어필름<br>
    주소: 경기도 고양시 덕양구 의장로 146 1903호<br>
    인스타그램 · 카카오톡 · 네이버 블로그 연동</p>
    <p>&copy; 2025 ProWrap Interior Film. All rights reserved.</p>
  </footer>
</body>
</html>
