<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProWrap 인테리어필름</title>
  <style>
    body { margin: 0; font-family: 'Pretendard', sans-serif; background: #fff; color: #333; }
    header { position: fixed; top: 0; width: 100%; background: rgba(255,255,255,0.95); border-bottom: 1px solid #ddd; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
    header h1 { margin: 0; font-size: 1.5rem; font-weight: bold; }
    nav a { margin-left: 1.5rem; text-decoration: none; color: #333; font-weight: 500; }
    .hero { 
      margin-top: 80px; 
      width: 100%;
      height: 500px; 
      background: url('https://images.unsplash.com/photo-1600585152936-1c1d1e6d7158?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }
    .hero img {
      height: 400px;
      max-width: 95%;
      position: relative;
      z-index: 1;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.25));
    }
    .section { padding: 3rem 1.5rem; max-width: 1100px; margin: auto; }
    .gallery-container { display: flex; flex-direction: column; align-items: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; width: 100%; }
    .gallery img { width: 100%; height: 250px; border-radius: 8px; object-fit: cover; }
    .pagination { margin-top: 2rem; display: flex; gap: 0.5rem; justify-content: center; }
    .pagination button {
      padding: 0.5rem 1rem;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = [
        'gallery1.png', 'gallery2.png', 'gallery3.png', 'gallery4.png', 'gallery5.png', 'gallery6.png',
        'gallery7.png', 'gallery8.png', 'gallery9.png', 'gallery10.png', 'gallery11.png', 'gallery12.png',
        'gallery13.png', 'gallery14.png', 'gallery15.png', 'gallery16.png', 'gallery17.png', 'gallery18.png',
        'gallery19.png', 'gallery20.png', 'gallery21.png', 'gallery22.png', 'gallery23.png', 'gallery24.png',
        'gallery25.png', 'gallery26.png'
      ];

      const perPage = 12;
      let currentPage = 1;

      function renderGallery() {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";
        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        const visible = images.slice(start, end);

        visible.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "시공 사진";
          gallery.appendChild(img);
        });
      }

      function renderPagination() {
        const totalPages = Math.ceil(images.length / perPage);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.style.fontWeight = 'bold';
          btn.addEventListener("click", () => {
            currentPage = i;
            renderGallery();
            renderPagination();
          });
          pagination.appendChild(btn);
        }
      }

      renderGallery();
      renderPagination();
    });
  </script>
</head>
<body>
  <header>
    <h1>ProWrap 인테리어필름</h1>
    <nav>
      <a href="#gallery-section">시공 사례</a>
      <a href="#contact">문의하기</a>
    </nav>
  </header>

  <div class="hero">
    <img src="logo.png" alt="ProWrap 타이틀 이미지">
  </div>

  <section id="gallery-section" class="section">
    <h2>시공 갤러리</h2>
    <div class="gallery-container">
      <div id="gallery" class="gallery"></div>
      <div id="pagination" class="pagination"></div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>문의하기</h2>
    <div class="contact-links">
      <a href="https://instagram.com/your_instagram" target="_blank">인스타그램</a>
      <a href="https://pf.kakao.com/_yourkakao" target="_blank">카카오톡 채널</a>
      <a href="https://blog.naver.com/your_blog" target="_blank">네이버 블로그</a>
    </div>
  </section>

  <section class="section">
    <h2>찾아오시는 길</h2>
    <iframe src="https://maps.google.com/maps?q=경기도 고양시 덕양구 의장로 146 1903호&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
  </section>

  <footer>
    <p>회사명: ProWrap 인테리어필름<br>
    주소: 경기도 고양시 덕양구 의장로 146 1903호<br>
    인스타그램 · 카카오톡 · 네이버 블로그 연동</p>
    <p>&copy; 2025 ProWrap Interior Film. All rights reserved.</p>
  </footer>
</body>
</html>
