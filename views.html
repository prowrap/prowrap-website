<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>조회수 확인</title>

  <!-- Firebase SDK 추가 (반드시 필요!) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyBB5T7KA3XYDKM03suDeTcdPayJEZsOsh8",
  authDomain: "prowrap-2e757.firebaseapp.com",
  projectId: "prowrap-2e757",
  storageBucket: "prowrap-2e757.firebasestorage.app",
  messagingSenderId: "434579341510",
  appId: "1:434579341510:web:63807e04559e5b14e017c7"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- 필요하면 스타일 추가 -->
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin-bottom: 10px; display: block; }
  </style>
</head>

<body>
  <input type="email" id="email" placeholder="이메일">
  <input type="password" id="password" placeholder="비밀번호">
  <button onclick="login()">로그인</button>
  <div id="views-count"></div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          db.collection('siteData').doc('pageViews').get().then(doc => {
            document.getElementById('views-count').innerHTML = '총 조회수: ' + doc.data().count;
          });
        })
        .catch(error => {
          alert('로그인 실패: ' + error.message);
        });
    }
  </script>
</body>
</html>
